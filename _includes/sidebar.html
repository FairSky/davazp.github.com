<ol class="well well-large nav nav-list">
  <li class="nav-header">Recent posts</li>
  {% for post in site.posts limit:4 %}
  <li{% if post.url == page.url %} class="active"{% endif %}><a href="{{ post.url }}">{{ post.title | truncate:25 }}</a></li>
  {% endfor %}
  <li class="nav-header">Syndication</li>
  <li>
    <ul class="nav-list-icons">
      <li><a href="atom.xml"><img src="/img/feed-icon.png" alt="feed"/></a></li>
    </ul>
  </li>
</ol>
