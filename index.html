---
layout: default
---

{% for post in site.posts limit:4 %}

<span class="datepost muted">{{ post.date | date: "%d %B %Y"}}</span>
<h2>{{ post.title }}</h2>

<div class="taglist">
  {% if post.tags.size > 0 %}
  Tags:
  <ul>
    {% for tag in post.tags %}
    <li>{{ tag }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>

<div class="content">
  {{ post.content }}
  <a class="pull-right" href="{{ post.url }}#disqus_thread">Comments</a>
</div>

<br>

{% endfor %}
