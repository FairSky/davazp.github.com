---
layout: default
---
<div class="media">
  {% for post in site.posts limit:4 %}
  <div class="media-body well">
    <h4 class="media-heading">{{ post.date | date: "%d %B %Y"}} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></h4>
    {{ post.content | strip_html | truncatewords:75}}
    <a href="{{ post.url }}"><br>Read more...</a><br>
  </div>
  {% endfor %}
</div>
